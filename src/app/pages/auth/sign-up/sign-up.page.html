<ion-content>
  <app-header backButton="/auth"></app-header>
  <app-logo></app-logo>
  <h2 class="ion-text-center ion-no-margin">Registro</h2>
  <div class="content">
    <div class="d-flex-center">
      <form
        (keyup.enter)="submit()"
        (ngSubmit)="submit()"
        class="ion-text-center"
      >
        <!-- ==== Nombre ==== -->

        <app-custom-input
          autocomplete="name"
          [control]="form.controls.name"
          type="text"
          label="Nombre"
          icon="person-outline"
        ></app-custom-input>
        <!-- ==== Validar Nombre ==== -->
        <div
          class="validators"
          *ngIf="form.controls.name.errors && form.controls.name.dirty"
        >
          <div *ngIf="form.controls.name.errors?.['required'] ">
            Ingresa tu Nombre
          </div>
          <div *ngIf="form.controls.name.errors?.['minlength'] ">
            El Nombre no puede ser menor a 4 caracteres
          </div>
        </div>
        <!-- ==== Email ==== -->

        <app-custom-input
          autocomplete="email"
          [control]="form.controls.email"
          type="email"
          label="Correo"
          icon="mail-outline"
        ></app-custom-input>
        <!-- ==== Validar Email ==== -->
        <div
          class="validators"
          *ngIf="form.controls.email.errors && form.controls.email.dirty"
        >
          <div *ngIf="form.controls.email.errors?.['required'] ">
            Ingresa tu Email
          </div>
          <div *ngIf="form.controls.email.errors?.['email'] ">
            Ingresa un Email válido
          </div>
        </div>
        <!-- ==== Password ==== -->

        <app-custom-input
          [control]="form.controls.password"
          type="password"
          label="Contraseña"
          icon="lock-closed-outline"
        ></app-custom-input>
        <!-- ==== Validar Password ==== -->
        <div
          class="validators"
          *ngIf="form.controls.password.errors && form.controls.password.dirty"
        >
          <div *ngIf="form.controls.password.errors?.['required'] ">
            Ingresa tu Contraseña
          </div>
          <div *ngIf="form.controls.password.errors?.['minlength'] ">
            La Contraseña no puede ser menor a 6 caracteres
          </div>
        </div>
        <!-- ==== Confirmar Password ==== -->

        <app-custom-input
          [control]="form.controls.confirmPassword"
          type="password"
          label="Confirmar Contraseña"
          icon="checkmark-circle-outline"
        ></app-custom-input>
        <!-- ==== Validar Confirmar Password ==== -->
        <div
          class="validators"
          *ngIf="form.controls.confirmPassword.errors && form.controls.confirmPassword.dirty"
        >
          <div *ngIf="form.controls.confirmPassword.errors?.['required'] ">
            Ingresa tu Contraseña
          </div>
          <div *ngIf="form.controls.confirmPassword.errors?.['noMatch'] ">
            Las Contraseña no coinciden
          </div>
        </div>
        <!-- ==== button Registro ==== -->
        <ion-button
          class="ion-margin-vertical"
          [disabled]="form.invalid"
          type="submit"
          shape="round"
        >
          Registrame <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
